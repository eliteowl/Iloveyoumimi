<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine's Day Treasure Hunt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hidden { display: none; }
        .screen { margin-top: 50px; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: none; max-width: 90%; width: 400px; opacity: 0; transition: opacity 0.8s ease; }
        .visible { display: inline-block; }
        .fade-in { opacity: 1; }
        .heart-button { color: red; cursor: pointer; transition: transform 0.3s ease; }
    </style>
</head>
<body>

<div id="startScreen" class="screen visible fade-in">
    <h1>Do you wanna be my Valentine? ‚ù§Ô∏è</h1>
    <p>Tap the heart 10 times to unlock the treasure hunt!</p>
    <div id="heart" class="heart-button" onclick="fillHeart()" style="font-size: 20px;">‚ù§Ô∏è</div>
</div>

<div id="nextScreen" class="screen hidden">
    <h2>La chasse au tr√©sor commence ! üéÅ</h2>
</div>

<script>
    let heartClicks = 0;
    const maxClicks = 10;

    function fillHeart() {
        heartClicks++;
        const heart = document.getElementById('heart');
        const newSize = 20 + heartClicks * 10;
        heart.style.fontSize = newSize + 'px';

        if (heartClicks >= maxClicks) {
            transitionScreen('startScreen', 'nextScreen');
        }
    }

    function transitionScreen(currentId, nextId) {
        const currentScreen = document.getElementById(currentId);
        const nextScreen = document.getElementById(nextId);

        currentScreen.classList.remove('fade-in');
        setTimeout(() => {
            currentScreen.style.display = 'none';
            currentScreen.classList.remove('visible');
            nextScreen.style.display = 'inline-block';
            setTimeout(() => nextScreen.classList.add('fade-in', 'visible'), 50);
        }, 500);
    }
</script>

</body>
</html>
