<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine's Day Treasure Hunt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hidden { display: none; }
        .screen { margin-top: 50px; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: none; max-width: 90%; width: 400px; opacity: 0; transition: opacity 0.8s ease; }
        .visible { display: inline-block; }
        .fade-in { opacity: 1; }
        .heart-button { color: red; cursor: pointer; transition: transform 0.3s ease; }
        button { margin: 10px; padding: 10px 15px; background-color: #ff69b4; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background-color: #ff1493; }
        video, img { max-width: 100%; border-radius: 10px; }
        a { color: #ff69b4; }
    </style>
</head>
<body>

<!-- √âcran de d√©part -->
<div id="startScreen" class="screen visible fade-in">
    <h1>Do you wanna be my Valentine? ‚ù§Ô∏è</h1>
    <p>Tap the heart 10 times to unlock the treasure hunt!</p>
    <div id="heart" class="heart-button" onclick="fillHeart()" style="font-size: 20px;">‚ù§Ô∏è</div>
</div>

<!-- √ânigme 1 -->
<div id="question1" class="screen hidden">
    <h2>I have no voice, but I can make you move. What am I?</h2>
    <button onclick="answerQuestion(1, 0)">A ghost</button>
    <button onclick="answerQuestion(1, 1)">Music</button>
    <button onclick="answerQuestion(1, 2)">A remote control</button>
</div>

<!-- Cadeau 1 -->
<div id="gift1" class="screen hidden">
    <h3>üéÅ You unlocked your first gift: Funny African Dance Video!</h3>
    <video controls>
        <source src="african_dance_video.mp4" type="video/mp4">
    </video>
    <button onclick="nextQuestion(2)">Next</button>
</div>

<!-- Ajoute tes autres questions/cadeaux ici -->

<script>
    let heartClicks = 0;
    const maxClicks = 10;

    function fillHeart() {
        heartClicks++;
        const heart = document.getElementById('heart');
        const newSize = 20 + heartClicks * 10;
        heart.style.fontSize = newSize + 'px';

        if (heartClicks >= maxClicks) {
            transitionScreen('startScreen', 'question1');
        }
    }

    function answerQuestion(questionNumber, chosenIndex) {
        if (questionNumber === 1 && chosenIndex === 1) {
            transitionScreen('question1', 'gift1');
        } else {
            alert("Not quite right, but here‚Äôs your gift anyway!");
            transitionScreen('question1', 'gift1');
        }
    }

    function nextQuestion(nextNumber) {
        alert("Ajoute les autres questions ici!");
        // Tu ajouteras ici la suite des transitions vers tes autres questions/cadeaux
    }

    function transitionScreen(currentId, nextId) {
        const currentScreen = document.getElementById(currentId);
        const nextScreen = document.getElementById(nextId);

        currentScreen.classList.remove('fade-in');
        setTimeout(() => {
            currentScreen.style.display = 'none';
            currentScreen.classList.remove('visible');
            nextScreen.style.display = 'inline-block';
            setTimeout(() => nextScreen.classList.add('fade-in', 'visible'), 50);
        }, 500);
    }
</script>

</body>
</html>
